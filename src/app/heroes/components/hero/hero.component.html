<h1>{{name}}</h1>


<dl>
  <dt>Nombre :</dt>
  <dd>{{name}}</dd>

  <dt>Edad :</dt>
  <dd>{{age}}</dd>

  <dt>Metodo :</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado :</dt>
  <dd>{{capitalizeName}}</dd>
</dl>

<button *ngIf="name=='IronMan'" (click)="changeNameHero()" class="btn btn-primary me-2" >Cambiar nombre

</button>
<button *ngIf="age==45" (click)="changeAgeHero()" class="btn btn-primary">Cambiar edad</button>

<button (click)="resetHero()" class="btn btn-primary ms-2">Reset</button>
